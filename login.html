<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login NHT</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <div class="banner-container">
            <a href="./index.html" class="link_voltar">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                Voltar
            </a>

            <div class="titulo_container">
                <h1>Bem-vindo de volta!</h1>

                <h3>É sempre bom te ver novamente</h3>
            </div>
        </div>

        <div class="login-container">
            <img src="./assets/logo-nh3.png" alt="Logo da Next History Technology">

            <h2>Entrar</h2>

            <div class="inputs-container">

                <label>
                    Email
                    <br>
                    <input type="email" placeholder="Email" id="input_email">
                </label>

                <label>
                    Senha
                    <br>
                    <input type="password" placeholder="Senha" id="input_senha">
                    <p id="paragrafo_recuperar_senha">Esqueceu a senha?
                        <a href="" id="link_recuperar_senha">Clique aqui!</a>
                    </p>
                </label>

            </div>

            <button onclick="entrar()">Acessar conta</button>

            <p>Ainda não tem conta? <a href="./cadastro.html">Criar conta</a></p>
        </div>
    </main>
</body>

</html>
<script>
    function entrar() { //Função para entrar na conta dos usuários cadastrados
        var email = input_email.value
        var senha = input_senha.value

        emailClaudio = 'claudio.frizzarini@sptech.school'
        senhaClaudio = 'Claudio123'

        emailJulia = 'julia.araripe@sptech.school'
        senhaJulia = 'Julia123'

        if ((email == emailJulia && senha == senhaJulia) ||
            (email == emailClaudio && senha == senhaClaudio)) {
            window.location.href = './dashboard/dashboard.html'
        } else if ((email != emailJulia && senha == senhaJulia) ||
            (email != emailClaudio && senha == senhaClaudio)) {
            alert('Email incorreto!')
        } else if ((email == emailJulia && senha != senhaJulia) ||
            (email == emailClaudio && senha != senhaClaudio)) {
            alert('Senha incorreta!')
        } else {
            alert('Usuário não econtrado!')
        }
    }
</script>
