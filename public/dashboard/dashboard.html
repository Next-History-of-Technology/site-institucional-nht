<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <!-- NavBar Lateral -->
    <div class="navbar">
        <div class="nav-logo">
            <img src="../assets/logo-footer.png">
            <h3 id="nome_usuario">Bem vindo(a), </h3>
        </div>

        <div class="nav-links" id="nav_link">
            <a class="nav-link-pai" href="#">Visão Geral</a>
        </div>

        <div class="nav-footer">
            <a href="../login.html">
                <button class="btn-sair">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </a>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <div class="container-conteudo">
            <div class="container-esquerdo">

                <div class="container-metricas">
                    <div class="card-metricas card-seguro">
                        <img src="../assets/seguro.png">
                        <div class="conteudo-metrica">
                            <p class="metrica-descricao">Seguro</p>
                            <p class="metrica-valor">PPM: 0 - 5</p>
                        </div>
                    </div>

                    <div class="card-metricas card-alerta">
                        <img src="../assets/metrica-alerta.png">
                        <div class="conteudo-metrica">
                            <p class="metrica-descricao">Alerta</p>
                            <p class="metrica-valor">PPM: 6 - 25</p>
                        </div>
                    </div>

                    <div class="card-metricas card-perigo">
                        <img src="../assets/metrica-alerta.png">
                        <div class="conteudo-metrica">
                            <p class="metrica-descricao">Risco Alto</p>
                            <p class="metrica-valor">PPM: 26 - 50</p>
                        </div>
                    </div>

                    <div class="card-metricas card-risco">
                        <img src="../assets/metrica-risco.png">
                        <div class="conteudo-metrica">
                            <p class="metrica-descricao">Alerta Crítico</p>
                            <p class="metrica-valor">PPM: 50+</p>
                        </div>
                    </div>
                </div>

                <!-- Câmaras -->
                <div class="container-camaras" id="container_camaras">

                </div>

            </div>


            <!-- Gráficos Laterais -->
            <div class="container-graficos-direita">

                <div class="titulo-secao">
                    <h2><i class="fas fa-bell"></i> Alertas Totais</h2>
                    <p class="subtitulo-secao">Monitoramento de Sensores em Tempo Real</p>
                </div>

                <!-- Card Seguro -->
                <div class="card-status card-seguro">
                    <div class="card-topo">
                        <div class="status-info">
                            <i class="fas fa-shield-alt"></i>
                            Seguro
                        </div>
                    </div>

                    <div class="card-meio">
                        <div class="contador-container">
                            <div class="numero-contador">10</div>
                            <div class="texto-contador">ocorrência</div>
                        </div>
                    </div>

                    <div class="card-icone-fundo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>

                <!-- Card Alerta -->
                <div class="card-status card-alerta">
                    <div class="card-topo">
                        <div class="status-info">
                            <i class="fas fa-exclamation-triangle"></i>
                            Alerta
                        </div>
                    </div>

                    <div class="card-meio">
                        <div class="contador-container">
                            <div class="numero-contador">2</div>
                            <div class="texto-contador">ocorrências</div>
                        </div>
                    </div>

                    <div class="card-icone-fundo">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>

                <!-- Card Perigo -->
                <div class="card-status card-perigo">
                    <div class="card-topo">
                        <div class="status-info">
                            <i class="fas fa-chart-line"></i>
                            Risco Alto
                        </div>
                    </div>

                    <div class="card-meio">
                        <div class="contador-container">
                            <div class="numero-contador">3</div>
                            <div class="texto-contador">ocorrências</div>
                        </div>
                    </div>

                    <div class="card-icone-fundo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>

                <!-- Card Risco -->
                <div class="card-status card-risco">
                    <div class="card-topo">
                        <div class="status-info">
                            <i class="fas fa-radiation-alt"></i>
                            Alerta Crítico
                        </div>
                    </div>

                    <div class="card-meio">
                        <div class="contador-container">
                            <div class="numero-contador">1</div>
                            <div class="texto-contador">ocorrência</div>
                        </div>
                    </div>

                    <div class="card-icone-fundo">
                        <i class="fas fa-radiation-alt"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/chartGeral.js"></script>
<script src="../js/dashboard.js"></script>
