<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./styles/bobia.css">
</head>

<body>
    <div class="cima" >
    <span>BobIA</span>
    <a href="./index.html">
        <img src="./assets/logo-nh3.png" alt="" width="100px">
    </a>
</div>    
    <div id="container">
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <div class="botao">
            <button onclick="gerarResposta()">Gerar Resposta</button>
        </div>
    </div>
    <h3>Resposta da IA:</h3>
    <div id="resposta"></div> 

    <script>

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>

</body>

</html>
