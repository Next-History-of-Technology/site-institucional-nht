<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./styles/bobia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="cabecalho">
        <div class="cabecalho-embrulho">
                <a href="index.html">Sair</a>

            <div class="emoji-container">
                <i class="fa-solid fa-robot"></i>
                <span>BobIA</span>
            </div>
        </div>

        <span class="cabecalho-legenda">Seu assistente de IA inteligente e responsivo</span>
    </div>

    <main>
        <from id="chat-container">
            <textarea id="pergunta" type="text" rows="5" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <div class="botao">
                <button onclick="gerarResposta()" type="button" class="btn-gerar-resposta">Gerar Resposta</button>
            </div>

            <h3>Resposta da IA:</h3>

            <div id="resposta"></div>
        </from>
    </main>

    <script>

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>

</body>

</html>
