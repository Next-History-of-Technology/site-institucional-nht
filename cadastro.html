<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>
    <main class="container">
        <div class="banner-container">
            <h1>Bem-vindo Ã 
                <br>
                tela de cadastro
            </h1>
        </div>

        <div class="cadastro-container">
            <img src="./assets//Logo-nht.png" alt="">
            <h2>Cadastre-se</h2>

            <div class="inputs-container">
                <div class="dupla-input">
                    <label>
                        Email
                        <br>
                        <input type="email" placeholder="Email" id="input_email">
                    </label>

                    <label>
                        Nome
                        <br>
                        <input type="text" placeholder="Nome" id="input_nome">
                    </label>
                </div>


                <div class="dupla-input">
                    <label>
                        Telefone
                        <br>
                        <input type="text" placeholder="Telefone" id="input_telefone">
                    </label>

                    <label>
                        CPF
                        <br>
                        <input type="text" placeholder="CPF" id="input_cpf">
                    </label>
                </div>


                <div class="dupla-input">
                    <label>
                        Senha
                        <br>
                        <input type="password" placeholder="Senha" id="input_senha">
                    </label>

                    <label>
                        Confirmar senha
                        <br>
                        <input type="password" placeholder="Confirme a senha" id="input_confirmar_senha">
                    </label>
                </div>

            </div>

            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </main>
</body>

</html>

</script>
